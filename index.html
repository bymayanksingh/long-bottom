<html>
    <head>
        <title>
            Longbottom Log Viewer
        </title>
    </head>
    <body>
        <pre id="logs"></pre>
        <script>
            let ws = new WebSocket('ws://localhost:8765/demo.log?tail=1')
            ws.onmessage = (event) => {
                if(event.data == "ping"){
                    ws.send("pong");
                    return;
                }
                document.getElementById('logs').innerHTML += event.data
            }
        </script>
    </body>
</html>
